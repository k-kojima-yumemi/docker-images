services:
  app:
    image: public.ecr.aws/docker/library/node:24
    working_dir: /app
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    init: true
    tty: true
    environment:
      PORT: "3000"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_NAME: "app"
      DB_USER: "postgres"
      DB_PASSWORD: "password"
    depends_on:
      database:
        condition: service_healthy
    command: sh -c "npm ci && npm run dev"

  database:
    image: public.ecr.aws/docker/library/postgres:18
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "app"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 2s
      timeout: 5s
      retries: 5

volumes:
  app_node_modules:
