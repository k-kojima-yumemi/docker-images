name: Cleanup Old Package Versions

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      package-names: ${{ steps.set-matrix.outputs.package-names }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Find Dockerfiles and set matrix
        id: set-matrix
        run: |
          shopt -s globstar nullglob
          PACKAGE_NAMES=$(printf '%s\n' **/Dockerfile **/*.Dockerfile | \
            cut -d'/' -f1 | \
            sort -u | \
            jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "package-names=$PACKAGE_NAMES" >> $GITHUB_OUTPUT
          echo "Found package names: $PACKAGE_NAMES"

  cleanup:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        package-name: ${{ fromJSON(needs.prepare.outputs.package-names) }}
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.package-name }}
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
      - name: Validate image tag exists
        run: docker manifest inspect ghcr.io/${{ github.repository_owner }}/${{ matrix.package-name }}:latest

